<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>Форма</title>
	<style>
		legend {
			font-size: x-large;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<form method="post" action="#" enctype="multipart/form-data">
		<h1>Отправка заявки на конференцию</h1>
		<fieldset>
			<legend>Основные данные</legend>
			<label><b>*Фамилия, имя, отчество:</b><br><br>
				<input type="text" size="40" name="name" required><br><br>
			</label>
			<label><b>Дата рождения:</b><br><br>
				<input placeholder="дд.мм.гггг" maxlength="10" type="text" name="date_of_birth"><br>
			</label>
		</fieldset>
		<fieldset>
			<legend style="font-size: large;">Пол:</legend>
			<label><input type="radio" name="gender" value="male">&nbsp;мужской</label>
			<label><input type="radio" name="gender" value="female">&nbsp;женский</label>
		</fieldset>
		<fieldset>
			<legend>Данные для создания личного кабинета</legend>
			<label><b>*Адрес электронной почты:</b><br><br>
				<input type="text" size="40" name="email" required><br><br>
			</label>
			<label><b>*Пароль для создания личного кабинета:</b><br><br>
				<input type="text" size="40" name="password" required><br><br>
			</label>
			<label><b>*Подтверждение пароля:</b><br><br>
				<input type="text" size="40" name="confirm_password" required>
			</label>
		</fieldset>
		<fieldset>
			<legend>Материалы для конференции</legend>
			<label><b>*Тема доклада:</b><br><br>
				<input type="text" size="40" name="topic_of_report" required><br><br>
			</label>
			<label><b>*Тезисы доклада (не более 1000 символов):</b><br><br>
				<textarea cols="40" rows="10" maxlength="1000" name="theses" required></textarea><br><br>
			</label>
			<label><b>Файл презентации:</b><br><br>
				<input type="file" name="presentation_file">
			</label>
		</fieldset>
		<fieldset>
			<legend><b>Дополнительные опции</b></legend>
			<label><input type="checkbox" name="hotel">&nbsp;Проживание в отеле</label><br>
			<label><input type="checkbox" checked name="breakfast">&nbsp;Завтрак</label><br>
			<label><input type="checkbox" name="dinner">&nbsp;Обед</label><br>
			<label><input type="checkbox" name="lunch">&nbsp;Ужин</label>
		</fieldset>
		<hr><input type="submit"><hr>
	</form>
	<div><small>*Поля отмеченные звёздочкой, являются обязательными для заполнения</small></div>
</body>
</html>
